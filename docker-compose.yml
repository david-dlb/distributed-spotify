services:
  spotify_router:
    build:
      context: .
      dockerfile: router/Dockerfile
    container_name: router    
    cap_add:
      - NET_ADMIN  
    networks:
      servers:
        ipv4_address: 10.0.11.254  
      clients:
        ipv4_address: 10.0.10.254
    command: ["sleep", "infinity"]
    
  spotify_frontend:
    depends_on:
      - spotify_router
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    image: spotify_frontend
    cap_add:
      - NET_ADMIN
    ports:
      - 3000:3000
    networks:
      - clients 
  
  spotify_server_1:
    environment:
      - KNOWN_NODE_URL=http://localhost:6001
      - ASPNETCORE_URLS=http://localhost:6001
    depends_on:
    - spotify_router
    build:
      context: .
      dockerfile: backend/Dockerfile  
    container_name: server_1
    image: spotify_server
    cap_add:
      - NET_ADMIN
    ports:
      - 5001:6000
    expose: 
      - 6000
    networks:
      - servers
  spotify_server_2:
    environment:
    - KNOWN_NODE_URL=http://localhost:6001
    - ASPNETCORE_URLS=http://localhost:6002
    depends_on:
    - spotify_router
    build:
      context: .
      dockerfile: backend/Dockerfile  
    container_name: server_2
    image: spotify_server
    cap_add:
      - NET_ADMIN
    ports:
      - 5002:6000
    expose: 
      - 6000
    networks:
      - servers 

networks:
  servers:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.11.0/24  
  clients:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.10.0/24
