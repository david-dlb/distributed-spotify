<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Canciones</title>
  

  <link rel="stylesheet" href="complements/bootstrap/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="font/bootstrap-icons.css">


  <script src="complements/jquery.js"></script>
  <script src="complements/popper.js"></script>
  <script src="complements/bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Título del sitio -->
      <a class="navbar-brand" href="#">Mi Música</a>
  
      <!-- Botón para colapsar el menú en dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Contenido del navbar -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Puedes añadir otros elementos de navegación aquí si lo necesitas -->
        </ul>
  
        <!-- Buscador -->
        <form class="d-flex me-3">
          <input class="form-control me-2" type="search" placeholder="Buscar canciones..." aria-label="Buscar">
        </form>
  
        <!-- Botón de Agregar Canción -->
        <button class="btn btn-success" type="button">Agregar Canción</button>
      </div>
    </div>
  </nav>


<!-- Sección de Búsqueda de Canciones -->
<div class="container my-5">
    <h2 class="text-center mb-4">Buscar Canciones</h2>
    
    <!-- Formulario de búsqueda con filtros -->
    <form>
      <div class="row g-3">
        <!-- Campo de búsqueda de texto general -->
        <div class="col-md-6">
          <label for="buscar" class="form-label">Buscar Canción</label>
          <input type="text" class="form-control" id="buscar" placeholder="Ingresa el nombre de la canción">
        </div>
        
        <!-- Filtro por Álbum -->
        <div class="col-md-3">
          <label for="album" class="form-label">Álbum</label>
          <select class="form-select" id="album">
            <option selected>Selecciona un álbum...</option>
            <option value="1">Álbum 1</option>
            <option value="2">Álbum 2</option>
            <option value="3">Álbum 3</option>
            <!-- Agrega más opciones de álbum aquí -->
          </select>
        </div>
        
        <!-- Filtro por Autor -->
        <div class="col-md-3">
          <label for="autor" class="form-label">Autor</label>
          <select class="form-select" id="autor">
            <option selected>Selecciona un autor...</option>
            <option value="1">Autor 1</option>
            <option value="2">Autor 2</option>
            <option value="3">Autor 3</option>
            <!-- Agrega más opciones de autores aquí -->
          </select>
        </div>
        
        <!-- Filtro por Género -->
        <div class="col-md-4">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero">
            <option selected>Selecciona un género...</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <!-- Agrega más opciones de género aquí -->
          </select>
        </div>
        
        <!-- Filtro por Año -->
        <div class="col-md-4">
          <label for="año" class="form-label">Año</label>
          <input type="number" class="form-control" id="año" placeholder="Ej. 2023">
        </div>
        
        <!-- Botón de Búsqueda -->
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </form>
  
    <!-- Tabla de Resultados -->
    <div class="mt-5">
      <h3 class="text-center mb-4">Resultados de Búsqueda</h3>
      <table class="table table-striped">
        <thead id="songs">
          <tr>
            <th scope="col">Nombre de la Canción</th>
            <th scope="col">Autor</th>
            <th scope="col">Género</th>
            <th scope="col">Álbum</th>
          </tr>
        </thead>
        <tbody  id="songs">
          <!-- Ejemplo de canción -->
          <tr>
            <td>Canción 1</td>
            <td>Autor 1</td>
            <td>Rock</td>
            <td>Álbum 1</td>
          </tr>
          <tr>
            <td>Canción 2</td>
            <td>Autor 2</td>
            <td>Pop</td>
            <td>Álbum 2</td>
          </tr>
          <tr>
            <td>Canción 3</td>
            <td>Autor 3</td>
            <td>Jazz</td>
            <td>Álbum 3</td>
          </tr>
          <!-- Añade más filas con canciones si es necesario -->
        </tbody>
      </table>
    </div>
  </div>


 

 

  <script src="utils/server.js"></script>
  <script src="song.js"></script>
</body>
</html>
