<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modales de Agregar</title> 


  <link rel="stylesheet" href="complements/bootstrap/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="font/bootstrap-icons.css">


  <script src="complements/jquery.js"></script>
  <script src="complements/popper.js"></script>
  <script src="complements/bootstrap/js/bootstrap.bundle.js"></script>

</head>
<body class="bg-dark text-white">

<div class="container my-5">
  <h2 class="text-center">Modales de Agregar</h2>
  <div class="d-flex justify-content-center gap-3 mt-4">
    <!-- Botones para abrir los modales -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarAlbum">Agregar Álbum</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalAgregarAutor">Agregar Autor</button>
    <button class="btn btn-success" data-bs-toggle="modal" id="add-song" data-bs-target="#modalAgregarCancion">Agregar Canción</button>
  </div>
</div>

<!-- Modal Agregar Álbum -->
<div class="modal fade" id="modalAgregarAlbum" tabindex="-1" aria-labelledby="modalAgregarAlbumLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarAlbumLabel">Agregar Álbum</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="album">
          <div class="mb-3">
            <label for="nombreAlbum" class="form-label">Nombre del Álbum</label>
            <input type="text" class="form-control" name="name" id="nombreAlbum" placeholder="Introduce el nombre del álbum">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Agregar Autor -->
<div class="modal fade" id="modalAgregarAutor" tabindex="-1" aria-labelledby="modalAgregarAutorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarAutorLabel">Agregar Autor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="author">
          <div class="mb-3">
            <label for="nombreAutor" class="form-label">Nombre del Autor</label>
            <input type="text" class="form-control" name="name" id="nombreAutor" placeholder="Introduce el nombre del autor">
          </div>
          <button type="submit" class="btn btn-secondary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Agregar Canción -->
<div class="modal fade" id="modalAgregarCancion" tabindex="-1" aria-labelledby="modalAgregarCancionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarCancionLabel">Agregar Canción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="song">
          <div class="mb-3">
            <label for="nombreCancion" class="form-label">Nombre de la Canción</label>
            <input type="text" class="form-control" name="Name" id="nombreCancion" placeholder="Introduce el nombre de la canción">
          </div>
          <div class="mb-3">
            <label for="nombreCancion" class="form-label">Autor</label>
            <select name="autor" id="autor">
              <option class="form-control" value="as">lafk</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nombreCancion" class="form-label">Album</label>
            <select name="album" id="album">
              <option class="form-control" value="as">lafk</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nombreCancion" class="form-label">Genero</label>
            <select name="genero" id="genero">
              <option class="form-control" value="as">lafk</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nombreCancion" class="form-label">archivo</label>
            <input type="file" class="form-control" name="file" id="nombreCancion" placeholder="Introduce el nombre de la canción">
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
 


  <script src="utils/server.js"></script>
  <script src="add.js"></script>
</body>
</html>
